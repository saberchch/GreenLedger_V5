{% extends "layouts/dashboard_base.html" %}

{% block title %}Settings{% endblock %}
{% block page_title %}Settings{% endblock %}

{% block dashboard_content %}

<div class="max-w-4xl mx-auto">
    <!-- Settings Navigation Tabs -->
    <div
        class="bg-white dark:bg-[#1a2c24] rounded-xl border border-[#e5e7eb] dark:border-[#2a4035] shadow-sm overflow-hidden mb-6">
        <div class="flex border-b border-[#f0f4f2] dark:border-[#2a4035]">
            <a href="{{ url_for('settings.index') }}"
                class="flex items-center gap-2 px-6 py-4 text-sm font-medium border-b-2 border-primary text-primary transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">tune</span>
                <span>General</span>
            </a>
            <a href="{{ url_for('settings.profile') }}"
                class="flex items-center gap-2 px-6 py-4 text-sm font-medium border-b-2 border-transparent text-[#618975] dark:text-[#8baaa0] hover:text-[#111814] dark:hover:text-white transition-colors">
                <span class="material-symbols-outlined" style="font-size: 20px;">person</span>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <!-- General Settings -->
    <div
        class="bg-white dark:bg-[#1a2c24] rounded-xl border border-[#e5e7eb] dark:border-[#2a4035] shadow-sm overflow-hidden">
        <div class="p-6 border-b border-[#f0f4f2] dark:border-[#2a4035]">
            <h3 class="text-lg font-bold text-[#111814] dark:text-white">General Settings</h3>
            <p class="text-sm text-[#618975] dark:text-[#8baaa0] mt-1">Customize your application preferences</p>
        </div>

        <form method="POST" class="p-6">
            <!-- CSRF Token (Required for Flask-WTF) -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

            <!-- Theme -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-[#111814] dark:text-white mb-3">Theme</label>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <label
                        class="relative flex items-center gap-3 p-4 border-2 border-primary bg-primary/5 rounded-lg cursor-pointer transition-all">
                        <input type="radio" name="theme" value="light" checked class="sr-only peer">
                        <div class="flex items-center gap-3 flex-1">
                            <span class="material-symbols-outlined text-primary"
                                style="font-size: 24px;">light_mode</span>
                            <div>
                                <p class="text-sm font-semibold text-[#111814] dark:text-white">Light</p>
                                <p class="text-xs text-[#618975] dark:text-[#8baaa0]">Default theme</p>
                            </div>
                        </div>
                        <span class="material-symbols-outlined text-primary"
                            style="font-size: 20px;">check_circle</span>
                    </label>

                    <label
                        class="relative flex items-center gap-3 p-4 border-2 border-[#dbe6e0] dark:border-[#3d5348] rounded-lg cursor-pointer hover:border-primary/50 transition-all">
                        <input type="radio" name="theme" value="dark" class="sr-only peer">
                        <div class="flex items-center gap-3 flex-1">
                            <span class="material-symbols-outlined text-[#618975] dark:text-[#8baaa0]"
                                style="font-size: 24px;">dark_mode</span>
                            <div>
                                <p class="text-sm font-semibold text-[#111814] dark:text-white">Dark</p>
                                <p class="text-xs text-[#618975] dark:text-[#8baaa0]">Dark mode</p>
                            </div>
                        </div>
                    </label>

                    <label
                        class="relative flex items-center gap-3 p-4 border-2 border-[#dbe6e0] dark:border-[#3d5348] rounded-lg cursor-pointer hover:border-primary/50 transition-all">
                        <input type="radio" name="theme" value="auto" class="sr-only peer">
                        <div class="flex items-center gap-3 flex-1">
                            <span class="material-symbols-outlined text-[#618975] dark:text-[#8baaa0]"
                                style="font-size: 24px;">brightness_auto</span>
                            <div>
                                <p class="text-sm font-semibold text-[#111814] dark:text-white">Auto</p>
                                <p class="text-xs text-[#618975] dark:text-[#8baaa0]">System default</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="border-t border-[#f0f4f2] dark:border-[#2a4035] my-6"></div>

            <!-- Language -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-[#111814] dark:text-white mb-3">Language</label>
                <div class="relative max-w-xs">
                    <select name="language"
                        class="w-full px-4 py-2.5 rounded-lg bg-[#f9fafb] dark:bg-[#23352c] border border-[#dbe6e0] dark:border-[#3d5348] text-[#111814] dark:text-white text-sm focus:ring-2 focus:ring-primary/50 focus:border-primary appearance-none cursor-pointer">
                        <option value="en" selected>English</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Español</option>
                        <option value="ar">العربية</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#618975]">
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
            </div>

            <div class="border-t border-[#f0f4f2] dark:border-[#2a4035] my-6"></div>

            <!-- Notifications -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-[#111814] dark:text-white mb-3">Notifications</label>
                <div class="space-y-3">
                    <label
                        class="flex items-center justify-between p-4 bg-[#f9fafb] dark:bg-[#23352c] rounded-lg cursor-pointer">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-[#618975] dark:text-[#8baaa0]"
                                style="font-size: 24px;">email</span>
                            <div>
                                <p class="text-sm font-semibold text-[#111814] dark:text-white">Email Notifications</p>
                                <p class="text-xs text-[#618975] dark:text-[#8baaa0]">Receive email updates</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="email_notifications" checked class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/40 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                            </div>
                        </label>
                    </label>

                    <label
                        class="flex items-center justify-between p-4 bg-[#f9fafb] dark:bg-[#23352c] rounded-lg cursor-pointer">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-[#618975] dark:text-[#8baaa0]"
                                style="font-size: 24px;">notifications</span>
                            <div>
                                <p class="text-sm font-semibold text-[#111814] dark:text-white">Push Notifications</p>
                                <p class="text-xs text-[#618975] dark:text-[#8baaa0]">Browser notifications</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="push_notifications" class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/40 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                            </div>
                        </label>
                    </label>
                </div>
            </div>

            <div class="border-t border-[#f0f4f2] dark:border-[#2a4035] my-6"></div>

            <!-- Data & Privacy -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-[#111814] dark:text-white mb-3">Data & Privacy</label>
                <div class="space-y-3">
                    <label
                        class="flex items-center justify-between p-4 bg-[#f9fafb] dark:bg-[#23352c] rounded-lg cursor-pointer">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-[#618975] dark:text-[#8baaa0]"
                                style="font-size: 24px;">analytics</span>
                            <div>
                                <p class="text-sm font-semibold text-[#111814] dark:text-white">Usage Analytics</p>
                                <p class="text-xs text-[#618975] dark:text-[#8baaa0]">Help improve the platform</p>
                            </div>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" name="analytics" checked class="sr-only peer">
                            <div
                                class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/40 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                            </div>
                        </label>
                    </label>
                </div>
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <button type="button"
                    class="px-6 py-2.5 text-sm font-medium text-[#618975] dark:text-[#8baaa0] border border-[#dbe6e0] dark:border-[#3d5348] rounded-lg hover:bg-[#f0f4f2] dark:hover:bg-[#23352c] transition-colors">
                    Reset to Defaults
                </button>
                <button type="submit"
                    class="px-6 py-2.5 text-sm font-bold text-[#111814] bg-primary hover:bg-primary/90 rounded-lg transition-colors shadow-sm shadow-primary/20">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
