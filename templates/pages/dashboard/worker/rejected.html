{% extends "layouts/dashboard_base.html" %}

{% block title %}Fix Rejected Data{% endblock %}
{% block page_title %}Fix Rejected Data{% endblock %}

{% block dashboard_content %}
<div class="max-w-4xl mx-auto">
    <div
        class="bg-white dark:bg-[#1a2c24] rounded-xl border border-[#e5e7eb] dark:border-[#2a4035] shadow-sm p-8 text-center">
        <span class="material-symbols-outlined text-red-500 text-6xl mb-4">error</span>
        <h2 class="text-2xl font-bold text-[#111814] dark:text-white mb-2">Fix Rejected Data</h2>
        <p class="text-[#618975] dark:text-[#8baaa0]">You have {{ rejected|length }} rejected emission(s) that need
            correction</p>
    </div>
</div>
{% endblock %}
