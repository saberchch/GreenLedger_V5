<!-- Sticky Header / Top Bar -->
<div
    class="w-full bg-white/95 dark:bg-[#102219]/95 backdrop-blur-sm border-b border-[#dbe6e0] dark:border-[#2a4536] sticky top-0 z-50">
    <div class="px-4 md:px-10 lg:px-40 py-3 max-w-[1400px] mx-auto flex items-center justify-between">
        {% from 'components/macros.html' import logo %}

        <!-- Logo -->
        <div class="flex items-center gap-4">
            {{ logo('8') }}
            <h2 class="text-xl font-bold leading-tight tracking-tight text-[#111814] dark:text-white">GreenLedger</h2>
        </div>

        <!-- Desktop Navigation Links -->
        <div class="hidden md:flex items-center gap-9">
            <a href="{{ url_for('main.landing') }}"
                class="text-[#111814] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors">Home</a>
            <a href="{{ url_for('main.modules') }}"
                class="text-[#111814] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors">Modules</a>
            <a href="{{ url_for('main.how_it_works') }}"
                class="text-[#111814] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors">How
                It Works</a>
            <a href="{{ url_for('main.security') }}"
                class="text-[#111814] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors">Security
                & Trust</a>
            <a href="{{ url_for('main.explorer') }}"
                class="text-[#111814] dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors">Explorer</a>
        </div>

        <!-- Login / CTA -->
        <div class="hidden md:flex gap-3">
            <a href="{{ url_for('auth.login') }}"
                class="h-10 px-4 flex items-center justify-center rounded-lg bg-background-light dark:bg-white/5 border border-transparent dark:border-white/10 text-[#111814] dark:text-white text-sm font-bold hover:bg-[#e0e6e3] dark:hover:bg-white/10 transition-colors">
                Login
            </a>
            <a href="{{ url_for('main.request_access') }}">
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary hover:bg-primary/90 transition-colors text-black text-sm font-bold tracking-[0.015em]">
                    <span class="truncate">Get Started</span>
                </button>
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
            <button id="mobile-menu-button" class="text-[#111814] dark:text-white focus:outline-none">
                <span class="material-symbols-outlined text-3xl">menu</span>
            </button>
        </div>
    </div>

    <!-- Mobile Navigation Drawer -->
    <div id="mobile-menu"
        class="hidden md:hidden bg-white dark:bg-[#102219] border-t border-[#dbe6e0] dark:border-[#2a4536]">
        <div class="flex flex-col px-4 py-4 gap-4">
            <a href="{{ url_for('main.landing') }}"
                class="text-[#111814] dark:text-gray-200 font-medium hover:text-primary transition-colors">Home</a>
            <a href="{{ url_for('main.modules') }}"
                class="text-[#111814] dark:text-gray-200 font-medium hover:text-primary transition-colors">Modules</a>
            <a href="{{ url_for('main.how_it_works') }}"
                class="text-[#111814] dark:text-gray-200 font-medium hover:text-primary transition-colors">How It
                Works</a>
            <a href="{{ url_for('main.security') }}"
                class="text-[#111814] dark:text-gray-200 font-medium hover:text-primary transition-colors">Security &
                Trust</a>
            <a href="{{ url_for('main.explorer') }}"
                class="text-[#111814] dark:text-gray-200 font-medium hover:text-primary transition-colors">Explorer</a>
            <a href="{{ url_for('auth.login') }}"
                class="text-[#111814] dark:text-white font-medium hover:text-primary transition-colors mt-2">Login</a>
            <a href="{{ url_for('main.request_access') }}">
                <button
                    class="w-full mt-2 flex items-center justify-center rounded-lg h-10 px-4 bg-primary hover:bg-primary/90 text-black font-bold tracking-[0.015em]">
                    Get Started
                </button>
            </a>
        </div>
    </div>
</div>

<!-- Mobile Menu Toggle Script -->
<script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
