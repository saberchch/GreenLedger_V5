{% macro trusted_by(organizations) %}
<div class="flex flex-wrap justify-center gap-8 md:gap-16 opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
    {% for org in organizations %}
    <div class="text-2xl font-black text-text-main-light dark:text-text-main-dark flex items-center gap-2">
        <span class="material-symbols-outlined">{{ org.icon }}</span>
        {{ org.name }}
    </div>
    {% endfor %}
</div>
{% endmacro %}
