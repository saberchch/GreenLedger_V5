{% macro badge_pill(text, show_pulse=False) %}
<div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 border border-primary/20">
    {% if show_pulse %}
    <span class="size-2 rounded-full bg-primary animate-pulse"></span>
    {% endif %}
    <span class="text-xs font-bold text-text-sub-light dark:text-text-sub-dark uppercase tracking-wider">{{ text }}</span>
</div>
{% endmacro %}
