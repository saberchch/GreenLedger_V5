{% macro pipeline_step(icon, title, description, is_active=False) %}
<div class="flex flex-col items-center text-center gap-3 bg-background-light dark:bg-background-dark p-4 z-10">
    <div class="size-14 rounded-full {% if is_active %}bg-primary text-black border-2 border-primary shadow-lg shadow-primary/30{% else %}bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 text-gray-500 dark:text-gray-400 shadow-sm{% endif %} flex items-center justify-center">
        <span class="material-symbols-outlined">{{ icon }}</span>
    </div>
    <h4 class="font-bold text-text-main dark:text-white">{{ title }}</h4>
    <p class="text-xs text-gray-500 max-w-[150px]">{{ description }}</p>
</div>
{% endmacro %}
