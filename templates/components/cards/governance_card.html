{% macro governance_card(icon, title, description) %}
<div class="flex flex-col gap-4 p-6 bg-white dark:bg-white/5 rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm hover:shadow-md transition-shadow">
    <div class="size-12 rounded-lg bg-primary/10 flex items-center justify-center text-primary">
        <span class="material-symbols-outlined">{{ icon }}</span>
    </div>
    <div>
        <h3 class="text-lg font-bold text-text-main dark:text-white mb-2">{{ title }}</h3>
        <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed">{{ description }}</p>
    </div>
</div>
{% endmacro %}
