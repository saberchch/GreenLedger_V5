{% macro worker_workflow_bar() %}
<!-- Filters & Workflow Bar -->
<div
    class="grid grid-cols-1 lg:grid-cols-12 gap-6 items-center bg-white dark:bg-[#1a2c24] p-5 rounded-xl border border-[#e5e7eb] dark:border-[#2a4035] shadow-sm">
    <!-- Left: Context Selectors -->
    <div class="lg:col-span-7 flex flex-wrap gap-4 items-end">
        <label class="flex flex-col gap-1.5 flex-1 min-w-[200px]">
            <span class="text-xs font-semibold text-[#618975] dark:text-[#8baaa0] uppercase tracking-wider">Organization
                Entity</span>
            <div class="relative">
                <select
                    class="w-full h-11 pl-4 pr-10 rounded-lg bg-[#f9fafb] dark:bg-[#23352c] border border-[#dbe6e0] dark:border-[#3d5348] text-[#111814] dark:text-white text-sm font-medium focus:ring-2 focus:ring-primary/50 focus:border-primary appearance-none cursor-pointer">
                    <option>{{ current_user.organization.name if current_user.organization else 'No Organization' }}
                    </option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#618975]">
                    <span class="material-symbols-outlined">expand_more</span>
                </div>
            </div>
        </label>
        <label class="flex flex-col gap-1.5 flex-1 min-w-[160px]">
            <span class="text-xs font-semibold text-[#618975] dark:text-[#8baaa0] uppercase tracking-wider">Reporting
                Period</span>
            <div class="relative">
                <select
                    class="w-full h-11 pl-4 pr-10 rounded-lg bg-[#f9fafb] dark:bg-[#23352c] border border-[#dbe6e0] dark:border-[#3d5348] text-[#111814] dark:text-white text-sm font-medium focus:ring-2 focus:ring-primary/50 focus:border-primary appearance-none cursor-pointer">
                    <option>Q3 2023</option>
                    <option>Q2 2023</option>
                    <option>FY 2022</option>
                </select>
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#618975]">
                    <span class="material-symbols-outlined">date_range</span>
                </div>
            </div>
        </label>
        <button
            class="h-11 px-4 rounded-lg border border-[#dbe6e0] dark:border-[#3d5348] hover:bg-[#f0f4f2] dark:hover:bg-[#23352c] text-[#111814] dark:text-white font-medium text-sm transition-colors flex items-center gap-2">
            <span class="material-symbols-outlined" style="font-size: 20px;">filter_list</span>
            <span>More Filters</span>
        </button>
    </div>
    <!-- Right: Workflow Status -->
    <div
        class="lg:col-span-5 flex flex-col gap-2 pl-0 lg:pl-6 border-l-0 lg:border-l border-[#f0f4f2] dark:border-[#2a4035]">
        <div class="flex justify-between items-center">
            <span class="text-sm font-bold text-[#111814] dark:text-white">Data Collection Phase</span>
            <span
                class="text-xs font-bold px-2 py-0.5 rounded bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-400">In
                Progress</span>
        </div>
        <div class="w-full bg-[#f0f4f2] dark:bg-[#23352c] rounded-full h-2.5 overflow-hidden">
            <div class="bg-primary h-2.5 rounded-full relative" style="width: 65%">
                <div class="absolute inset-0 bg-white/20 animate-pulse"></div>
            </div>
        </div>
        <div class="flex justify-between text-xs text-[#618975] dark:text-[#8baaa0]">
            <span>Step 3 of 5</span>
            <span>Due in 4 days</span>
        </div>
    </div>
</div>
{% endmacro %}
