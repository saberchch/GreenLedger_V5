{% macro emissions_breakdown_chart() %}
<!-- Main Chart: Emissions Breakdown -->
<div
    class="lg:col-span-2 bg-white dark:bg-[#1a2c24] p-6 rounded-xl border border-[#e5e7eb] dark:border-[#2a4035] shadow-sm flex flex-col">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h3 class="text-lg font-bold text-[#111814] dark:text-white">Emissions Breakdown</h3>
            <p class="text-sm text-[#618975] dark:text-[#8baaa0]">Scope 1, 2, and 3 distribution</p>
        </div>
        <button
            class="p-2 hover:bg-[#f0f4f2] dark:hover:bg-[#23352c] rounded-lg text-[#618975] dark:text-[#8baaa0] transition-colors">
            <span class="material-symbols-outlined">more_horiz</span>
        </button>
    </div>
    <!-- CSS Chart Visualization -->
    <div class="flex-1 flex flex-col justify-end gap-4">
        <div class="flex gap-4 h-48 sm:h-64 items-end w-full px-4">
            <!-- Scope 1 -->
            <div class="flex-1 flex flex-col justify-end gap-2 group cursor-pointer">
                <div
                    class="text-center opacity-0 group-hover:opacity-100 transition-opacity text-xs font-bold text-[#111814] dark:text-white mb-1">
                    2,450t
                </div>
                <div class="w-full bg-[#13ec80] rounded-t-lg transition-all hover:bg-[#0fd673]" style="height: 35%">
                </div>
                <p class="text-center text-xs font-medium text-[#618975] dark:text-[#8baaa0]">Scope 1</p>
            </div>
            <!-- Scope 2 -->
            <div class="flex-1 flex flex-col justify-end gap-2 group cursor-pointer">
                <div
                    class="text-center opacity-0 group-hover:opacity-100 transition-opacity text-xs font-bold text-[#111814] dark:text-white mb-1">
                    1,200t
                </div>
                <div class="w-full bg-[#102219] dark:bg-[#618975] rounded-t-lg transition-all hover:opacity-80"
                    style="height: 20%"></div>
                <p class="text-center text-xs font-medium text-[#618975] dark:text-[#8baaa0]">Scope 2</p>
            </div>
            <!-- Scope 3 -->
            <div class="flex-1 flex flex-col justify-end gap-2 group cursor-pointer">
                <div
                    class="text-center opacity-0 group-hover:opacity-100 transition-opacity text-xs font-bold text-[#111814] dark:text-white mb-1">
                    8,800t
                </div>
                <div class="w-full bg-[#82f6ba] rounded-t-lg transition-all hover:bg-[#6ef0ae]" style="height: 75%">
                </div>
                <p class="text-center text-xs font-medium text-[#618975] dark:text-[#8baaa0]">Scope 3</p>
            </div>
        </div>
        <div class="border-t border-[#f0f4f2] dark:border-[#2a4035] pt-4 flex justify-center gap-6">
            <div class="flex items-center gap-2">
                <div class="size-3 rounded-full bg-[#13ec80]"></div>
                <span class="text-xs text-[#618975] dark:text-[#8baaa0]">Direct Emissions</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="size-3 rounded-full bg-[#102219] dark:bg-[#618975]"></div>
                <span class="text-xs text-[#618975] dark:text-[#8baaa0]">Purchased Energy</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="size-3 rounded-full bg-[#82f6ba]"></div>
                <span class="text-xs text-[#618975] dark:text-[#8baaa0]">Value Chain</span>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
