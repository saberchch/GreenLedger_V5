{% macro alert_item(type, color, title, subtitle, url='#') %}
<a href="{{ url }}"
    class="flex gap-3 p-3 rounded-lg border border-l-4 border-[#f0f4f2] dark:border-[#2a4035] border-l-{{ color }}-400 bg-white dark:bg-[#1a2c24] hover:bg-[#f9fafb] dark:hover:bg-[#23352c] transition-colors cursor-pointer group">
    <div class="mt-0.5 text-{{ color }}-500">
        <span class="material-symbols-outlined" style="font-size: 20px;">{{ type }}</span>
    </div>
    <div class="flex flex-col gap-1">
        <p class="text-sm font-semibold text-[#111814] dark:text-white">{{ title }}</p>
        <p class="text-xs text-[#618975] dark:text-[#8baaa0]">{{ subtitle }}</p>
    </div>
    <div class="ml-auto self-center opacity-0 group-hover:opacity-100 transition-opacity">
        <span class="material-symbols-outlined text-[#618975] dark:text-[#8baaa0]"
            style="font-size: 20px;">chevron_right</span>
    </div>
</a>
{% endmacro %}
