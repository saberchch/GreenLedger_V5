<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GreenLedger Dashboard{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1c2e26",
                        "text-main-light": "#111814",
                        "text-main-dark": "#e0e6e3",
                        "text-sub-light": "#618975",
                        "text-sub-dark": "#9ab0a5",
                        "text-main": "#111815",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-background-light dark:bg-background-dark text-[#111814] dark:text-white font-display">

<div class="flex h-screen overflow-hidden">

    {% include "components/dashboard/sidebar.html" %}

    <div class="flex-1 flex flex-col">

        {% include "components/dashboard/header.html" %}

        <!-- ðŸ” Dynamic content only -->
        <main
          id="dashboard-content"
          class="p-8 overflow-y-auto flex-1">

            {% block dashboard_content %}{% endblock %}

        </main>

    </div>
</div>

</body>
</html>
